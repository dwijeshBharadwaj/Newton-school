<!DOCTYPE html>
<body>
    <table style="border: 1px solid #000; width: 100%; border-collapse: collapse;"> <!--Root(border collapse will make spaced lines as one)-->
        <thead style="border: 1px solid #000;"><!--Table Header tag-->
            <tr><!--Table header first row-->
                <td style="border: 1px solid #000;">Name</td> <!--Data input in rows-->
                <td style="border: 1px solid #000;">Age</td>
                <!--<td style="border: 1px solid #000;">Description</td> --> 
            </tr>

        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid #000;">Ajay</td>
                <td rowspan="2" style="border: 1px solid #000;">24</td>
                <!--<td style="border: 1px solid #000;">Its the root element</td>-->
            </tr>
            <tr>
                <td style="border: 1px solid #000;">priya</td>
                <!--<td>Table head 2</td>-->
            </tr>
            <!--<tr>
                <td style="border: 1px solid #000;">1</td>
                <td style="border: 1px solid #000;">Table</td>
                <td style="border: 1px solid #000;">Its the root element</td>
            </tr>-->
        </tbody>

    </table>
</body>
