<!DOCTYPE html>
<body>
    <table style="border: 1px solid #000; width: 100%; border-collapse: collapse;"> <!--Root(border collapse will make spaced lines as one)-->
        <thead style="border: 1px solid red;"><!--Table Header tag-->
            <tr><!--Table header first row-->
                <td style="border: 1px solid red;">S.No</td> <!--Data input in rows-->
                <td style="border: 1px solid red;">Tag</td>
                <td style="border: 1px solid red;">Description</td>    
            </tr>

        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid red; background-color: #000; color: #fff;">1</td>
                <td style="border: 1px solid red;">Table</td>
                <td style="border: 1px solid red;">Its the root element</td>
            </tr>
            <tr>
                <td style="border: 1px solid red; background-color: #000; color: #fff;">2</td>
                <td style="border: 1px solid red;">Table head</td>
                <td style="border: 1px solid red;">Its the content of table</td>
            </tr>
        </tbody>

    </table>
</body>
